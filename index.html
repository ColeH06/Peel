<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Peel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">

    <style>
        /* General Styles */
        body {
            background: #c3eea3; /* Slightly greener, less pale */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            height: 100vh;
        }

        /* Sticky Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(135deg, rgb(6, 98, 32), rgb(52, 188, 97));
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Peel Logo */
        .logo {
            height: 170px;
            max-height: 190px;
            margin-top: 16px;
            margin-left: 15px;
        }

        /* Slogan Image */
        .slogan {
            width: 870px; /* Adjust width for readability */
            max-width: 90%;
            margin-top: 53px; /* Space below header */
            margin-left: 6px; /* Moves it right for alignment */
        }

        /* Button Container (Further Right & Lowered) */
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 20px;
            position: absolute;
            top: 75%; /* Lowered further */
            left: 220px; /* Moved further right */
            transform: translateY(-50%);
        }

        /* Button Styles */
        .login-button, .signup-button {
            width: 180px;
            height: 50px;
            padding: 18px;
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 21px;
            font-weight: 570;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            background: rgb(45, 165, 85);
        }

        .login-button:hover, .signup-button:hover {
            background: rgb(38, 145, 75);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <!-- Sticky Dark Green Banner -->
    <div class="header">
        <img src="static/img/peel-logo.png" alt="Peel Logo" class="logo">
    </div>

    <div class="floating-header-text">
        <p>Your #1 AI Shopping Assistant - Coming Soon!</p>
    </div>

    <!-- Slogan Below the Logo -->
    <img src="static/img/peel-slogan.png" alt="Peel Slogan" class="slogan">

    <!-- Tagline -->
    <p class="tagline">
    Save time and money â€” Peel helps you find the <br>
    best prices online in just seconds.
    </p>

    <!-- Images -->
    <img src="static/img/peel-logo.png" alt="Peel Logo" class="peel-logo">
    <img src="static/img/peel-slogan.png" alt="Peel Slogan" class="peel-slogan">
    <img src="static/img/peel-image.png" alt="Peel Image" class="peel-image">
    <img src="static/img/peel-image2.png" alt="Peel Image 2" class="peel-image2">
    <img src="static/img/peel-image3.png" alt="Peel Image 3" class="peel-image3">
    <img src="static/img/peel-image4.png" alt="Peel Image 4" class="peel-image4">
    <img src="static/img/peel-image5.png" alt="Peel Image 5" class="peel-image5">
    <img src="static/img/peel-image7.png" alt="Peel Image 7" class="peel-image7">

    <!-- Buttons -->
    <div class="button-container">
        <button class="login-button" id="login-btn">Login</button>
        <button class="signup-button" id="signup-btn">Create Account</button>
    </div>

</body>
</html>
